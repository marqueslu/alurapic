<p class="text-center text-muted" *ngIf="!photos.length">Sorry, no photos!</p>
<ol class="list-unstyled row">
  <div class="col-md-12">

  
  <li *ngFor="let cols of rows" class="row">
    <div *ngFor="let photo of cols" class="col-4">
      <app-photo [url]="photo.url" [description]="photo.description">
      </app-photo>
    </div>
  </li>
</div>
</ol>
